<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Join | ChatApp</title>
    <meta name="viewport" content="width=device-width, inital-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="centered-form">
    <div class="centered-form__form">
      <form>
        <div class="form-field"><h3>Join Chat</h3></div>
        <div class="form-field">
          <label>Login</label>
          <input id="username" type="text" name="username" autofocus>
        </div>
        <div class="form-field">
          <button id="login" type="button">Join</button>
        </div>
      </form>
    </div>
    <script>
      (function(){

        function getCookie(cname) {
          var name = cname + "=";
          var decodedCookie = decodeURIComponent(document.cookie);
          var ca = decodedCookie.split(';');
          for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
              c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
            }
          }
          return "";
        }

          var myHeaders = new Headers();
          myHeaders.set('Content-type', "application/json");
          // myHeaders.set('x-access-token', "Bearer" + getCookie('x-access-token'));

          var myInit = { method: 'GET',
               headers: myHeaders,
               mode: 'cors',
               cache: 'default' };

          fetch('/api/v1/user', myInit).then(function(response) {
            return response.json();
          }).then(function(data) {
            document.getElementById('username').value = data.count;
           console.log(data);
          });

      })();
    </script>
  </body>
</html>
